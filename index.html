<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariana Silva | Product and Service Design Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      text-align: center;
      width: 100%; /* Make sure it takes full width */
    }

    .greeting {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column; /* Stack the buttons vertically */
      align-items: center;
      gap: 12px; /* Space between buttons */
    }

    .cta {
      font-size: 1.2rem;
      color: black;
      text-decoration: none;
      border: 2px solid gray;
      padding: 12px 30px;
      border-radius: 35px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .cta:hover {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="greeting">Hi! Welcome to my Portfolio </p>
    <div class="buttons">
      <a href="MarianaSilva_Portfolio_2025 .pdf" class="cta" target="_blank">Portfolio</a>
      <a href="MarianaSilva_CV_2025.pdf" class="cta" target="_blank">View CV</a>
    </div>
  </div>
</body>
</html>
