<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariana Silva | Product and Service Design Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, sans-serif;
      background-color: #f5f5f5ff;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    .greeting {
      font-size: 35pt;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: row; /* Side by side */
      justify-content: center;
      gap: 20px;
    }

    .cta {
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      background-color: #666666ff;
      padding: 12px 30px;
      border-radius: 35px;
      transition: transform 0.2s ease-in-out;
      display: inline-block;
    }

    .cta:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="greeting">Hi! I'm Mariana Silva, please check my work and experience</p>
    <div class="buttons">
      <a href="MarianaSilva_Portfolio_2025.pdf" class="cta" target="_blank">Portfolio</a>
      <a href="MarianaSilva_CV_2025.pdf" class="cta" target="_blank">CV</a>
    </div>
  </div>
</body>
</html>
